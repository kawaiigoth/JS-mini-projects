<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Checkbox</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/checkbox.css">
</head>
<body>

<main class="container">
    <div class="checkbox">
        <label class="checkbox__item">
            <input class="checkbox__box" type="checkbox" id="Jam" name="Jam">
            <span class="checkbox__title">Варенье</span>
        </label>
        <label class="checkbox__item">
            <input class="checkbox__box" type="checkbox" id="Sweets" name="Sweets">
            <span class="checkbox__title">Конфеты</span>
        </label>
        <label class="checkbox__item">
            <input class="checkbox__box" type="checkbox" id="Cookies" name="Cookies">
            <span class="checkbox__title">Печенье</span>
        </label>
        <label class="checkbox__item">
            <input class="checkbox__box" type="checkbox" id="Icecream" name="Icecream">
            <span class="checkbox__title">Мороженное</span>
        </label>
        <label class="checkbox__item">
            <input class="checkbox__box" type="checkbox" id="Cake" name="Cake">
            <span class="checkbox__title">Пироженное</span>
        </label>
    </div>
</main>



<script src="js/checkbox.js"></script>
</body>
</html>
