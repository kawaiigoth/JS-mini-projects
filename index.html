<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>JS DrumKit v0.1</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <main class="main">
            <ul id="Drumkit" class="drumkit">
               <li id="A_btn" class="drumkit__button">
                   <h2 class="drumkit__title">A</h2>
                   <p class="drumkit__description">Clap</p>
               </li>
                <li id="S_btn" class="drumkit__button">
                    <h2 class="drumkit__title">S</h2>
                    <p class="drumkit__description">Hihat</p>
                </li>
                <li id="D_btn" class="drumkit__button">
                    <h2 class="drumkit__title">D</h2>
                    <p class="drumkit__description">Kick</p>
                </li>
                <li id="F_btn" class="drumkit__button">
                    <h2 class="drumkit__title">F</h2>
                    <p class="drumkit__description">Openhat</p>
                </li>
                <li id="G_btn" class="drumkit__button">
                    <h2 class="drumkit__title">G</h2>
                    <p class="drumkit__description">Boom</p>
                </li>
                <li id="H_btn" class="drumkit__button">
                    <h2 class="drumkit__title">H</h2>
                    <p class="drumkit__description">Ride</p>
                </li>
                <li id="J_btn" class="drumkit__button">
                    <h2 class="drumkit__title">J</h2>
                    <p class="drumkit__description">Snare</p>
                </li>
                <li id="K_btn" class="drumkit__button">
                    <h2 class="drumkit__title">K</h2>
                    <p class="drumkit__description">Tom</p>
                </li>
                <li id="L_btn" class="drumkit__button">
                    <h2 class="drumkit__title">L</h2>
                    <p class="drumkit__description">Tink</p>
                </li>
            </ul>
        </main>
        <script src="js/main.js"></script>
    </body>
</html>
